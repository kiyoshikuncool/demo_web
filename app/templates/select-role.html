<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vai Trò Của Bạn</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            height: 100%;
            width: 100%;
            background-color: #fff3cd;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            width: 80%;
            max-width: 1100px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 40px;
        }
        .title {
            font-size: 28px;
            color: #6d4c41;
            margin-bottom: 30px;
        }
        .btn-group {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .btn-custom {
            width: 300px;
            font-size: 20px;
            padding: 14px;
            background-color: #f8f1e4;
            border: 2px solid #d1c4b1;
            color: #6d4c41;
            border-radius: 10px;
            transition: 0.3s;
        }
        .btn-custom.active {
            background-color: #6d4c41;
            color: #ffffff;
        }
        .btn-custom:hover {
            background-color: #d1c4b1;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="position-absolute top-50 start-50 translate-middle">
            <h2 class="title">Vai trò của bạn là..</h2>
            <div class="btn-group">
                <button class="btn btn-custom" onclick="location.href='/register'">Người cung cấp</button>
                <button class="btn btn-custom active" onclick="location.href='/register'">Người nhận hỗ trợ</button>
                <button class="btn btn-custom" onclick="location.href='/register'">Người vận chuyển</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
