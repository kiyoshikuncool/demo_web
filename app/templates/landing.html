<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>54FOOD</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      height: 100%;
      width: 100%;
    }
    body {
      background-color: #fff3cd;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      height: 100%;
      width: 100%;
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
    }
    .content {
      text-align: left;
      flex: 1;
      padding: 20px;
    }
    .illustration img {
      max-width: 70%;
      height: auto;
      max-height: 100vh;
    }
    .btn-custom {
      margin: 10px 0;
      width: 250px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="content">
      <h1>54FOOD</h1>
      <p class="lead">Bạn là..</p>
      <div class="d-grid gap-2">
        <button class="btn btn-light btn-custom" onclick="location.href='/select-role'">Tổ chức</button>
        <button class="btn btn-primary btn-custom" onclick="location.href='/select-role'">Cá nhân</button>
      </div>
    </div>
    <div class="illustration">
      <img src="/static/images/hand_bowl.png" alt="Hand holding bowl">
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
