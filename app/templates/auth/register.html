<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông tin của bạn</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-warning-subtle">
    <div class="container p-4 bg-white rounded shadow-lg text-center" style="max-width: 500px;">
        <h2 class="fw-bold text-brown mb-4">Thông tin của bạn</h2>
        <form id="registerForm" action="#" method="post">
            <div class="mb-3">
                <label for="unitName" class="form-label">Tên đơn vị</label>
                <input type="text" class="form-control" id="unitName" placeholder="VD: BigC (chi nhánh CMT8)" />
            </div>
            <div class="mb-3">
                <label for="category" class="form-label">Thể loại</label>
                <input type="text" class="form-control" id="category" placeholder="Siêu thị / Nhà hàng / CHTL /.." />
            </div>
            <div class="mb-3">
                <label for="phoneNumber" class="form-label">Số điện thoại</label>
                <input type="text" class="form-control" id="phoneNumber" placeholder="xxx.xxxx.xxx" />
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="example@gmail.com" />
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Địa chỉ</label>
                <input type="text" class="form-control" id="address" placeholder="Điền địa chỉ của bạn vào đây" />
            </div>

            <!-- form cũ -->
            <div class="box">
              <h1>Register</h1>
              <h2>Form Authentication</h2>
              <form class="form" id="registerForm" action="#" method="post">
                <label for="email">Name</label>
                <input
                  type="text"
                  name="name"
                  placeholder="Nguyen Van A"
                  required
                />
                <label for="email">Email</label>
                <input
                  type="email"
                  name="email"
                  placeholder="truong@gmail.com"
                  required
                />
                <label for="password">Password</label>
                <input
                  type="password"
                  name="password"
                  placeholder="*********"
                  required
                />
                <input type="hidden" name="role" value="Test" required />
                <button type="submit">Submit</button>
              </form>
              <a class="register-link" href="/login">Login account</a>
            </div>

            <!-- Truyền role từ "select-role" vô đây (ở đây đang test nên để "Test")  -->
            <input type="hidden" name="role" value="Test" required />
            <button type="submit" class="btn btn-brown w-100 py-2 mt-3">Hoàn tất</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/script.js"></script>
</body>
</html>
